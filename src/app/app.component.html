<div class="container-fluid">
  <h3>Registration Form</h3>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label>Username:</label>
      <input
        [class.is-invalid]="userName.touched &&
        userName.invalid"
        formControlName="userName" type="text" class="form-control" placeholder="e.g. Xavier">
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.['required']" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors?.['minlength']" class="text-danger">Username must be 3 chars long</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input [class.is-invalid]="password.touched && password.invalid"
             formControlName="password" type="password" class="form-control">
      <div *ngIf="password.invalid && password.touched">
        <small *ngIf="password.errors?.['required']" class="text-danger">Password is required</small>
        <small *ngIf="password.errors?.['minlength']" class="text-danger">Password must be 3 chars long</small>
      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password:</label>
      <input [class.is-invalid]="registrationForm.errors?.['misMatched']" formControlName="confirmPassword" type="password" class="form-control">
      <small *ngIf="registrationForm.errors?.['misMatched']" class="text-danger">Passwords do not match</small>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City:</label>
        <input formControlName="city" type="text" class="form-control" placeholder="e.g. Nairobi">
      </div>
      <div class="form-group">
        <label>County:</label>
        <input formControlName="county" type="text" class="form-control" placeholder="e.g. Nairobi">
      </div>
      <div class="form-group">
        <label>Postal Code:</label>
        <input formControlName="postalCode" type="number" class="form-control" placeholder="e.g. 001">
      </div>
      <div class="mt-3 p-3">
        <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-primary">Register</button>
        <button (click)="loadData()" class="btn btn-secondary ml-2" type="button">Load Data</button>
      </div>
    </div>
  </form>
</div>
